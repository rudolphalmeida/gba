[package]
name = "gba"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.82"
eframe = { version = "0.31.1", features = ["persistence"] }
log = "0.4.21"
rfd = "0.15.1"
thiserror = "2.0.12"
serde = { version = "1.0.215", features = ["derive"] }
egui-notify = "0.19.0"
egui_logger = "0.7.0"

[profile.release]
codegen-units = 1
lto = true
panic = "abort"
